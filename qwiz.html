<body style="padding-right:0px">
  <div class="container quiz">
    <div class="wrapper rounded z-depth-1 mt-4">
      <div class='row justify-content-center p-4 text-center ques'>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%;height:2vh" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <div class="small-wrapper text-center pt-4 rounded-bottom">
        <div class="optionsArea"></div>
        <div class="row justify-content-center pb-4">         
            <circular-progress-bar id="bar-1" circlebackground="rgb(1, 1, 15)" barsize=4 barcolor="#202020" filledcolor="#00C851"  displayTextWhenDone="false"
              circlesize=100 progress=0></circular-progress-bar>        
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="message" class="alert alert-success-alt z-depth-1-half" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" style="color: white;">&times;</span>
      </button>
      <strong id="highlight-text"></strong>
      <span id="light-text"></span>
    </div>
  </div>

  <!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> -->
